<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<title>Receipt PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Manjari Font -->
<link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">

<!-- html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
  font-family: 'Manjari', sans-serif;
  background:#f2f2f2;
  margin:0;
  padding:20px;
}

.container{
  max-width:420px;
  margin:auto;
}

input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  background:#0a8f4d;
  color:#fff;
  font-size:17px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#receipt{
  width:794px;
  height:1123px;
  background:url("receipt-bg.png") no-repeat center;
  background-size:cover;
  position:relative;
  padding:60px;
  box-sizing:border-box;
}

.field{
  color:#000;
  font-size:20px;
}

#receiptNo{
  position:absolute;
  top:80px;
  right:90px;
  font-size:18px;
  font-weight:bold;
}

#name{
  position:absolute;
  top:360px;
  left:100px;
  width:600px;
  font-size:22px;
}

#photoBox{
  position:absolute;
  bottom:260px;
  left:100px;
  width:580px;
  height:280px;
  display:flex;
  justify-content:center;
  align-items:center;
}

#photoBox img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

#signature{
  position:absolute;
  bottom:120px;
  right:120px;
  text-align:center;
}

#signature img{
  width:160px;
}

#signature div{
  font-size:14px;
  margin-top:5px;
}
</style>
</head>

<body>

<div class="container">
  <!-- Search box -->
  <input type="text" id="search" placeholder="Search Receipt">

  <button onclick="downloadPDF()">Auto PDF Download</button>
</div>

<!-- RECEIPT -->
<div id="receipt">
  <div id="receiptNo">Receipt No: 2026/001</div>

  <div id="name">
    ബഹുമാനപ്പെട്ട …………………<br>
    പേര് : <strong>മുഹമ്മദ് അലി</strong>
  </div>

  <div id="photoBox">
    <img src="photo.jpg" alt="Photo">
  </div>

  <div id="signature">
    <img src="signature.png">
    <div>Authorized Signature</div>
  </div>
</div>

<script>
function downloadPDF(){
  const receipt = document.getElementById("receipt");

  const opt = {
    margin: 0,
    filename: 'Receipt_2026_001.pdf',
    image: { type: 'jpeg', quality: 1 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'px', format: [794,1123], orientation: 'portrait' }
  };

  html2pdf().set(opt).from(receipt).save();
}
</script>

</body>
</html>
